version: '3'

services:
  nginx:
    image: nginx
    depends_on:
      - web
    ports:
      - "8080:80"
    volumes:
      - ./deploy/nginx:/etc/nginx/conf.d
      - ./static:/static:ro
  web:
    build: .
    command: gunicorn pyconesweb.wsgi -b 0.0.0.0:8000
    env_file: web.env
    volumes:
      - ./static:/static